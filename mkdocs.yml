# Project Information
site_name: "Pycord Developer Network"
site_description: Documentation, Guides & More for Pycord Developers.
repo_url: https://github.com/pycord/pycord-v3
repo_name: pycord/pycord-v3
copyright: "Â©2022 VincentRPS & PDN Contributors"
docs_dir: developer
watch: [pycord]

# Navigation Tree
nav:
  - Home: index.md
  - API Reference:
    - api/index.md
    - Apps: api/apps.md
    - Assets: api/assets.md
    - Channels: api/channels.md
    - Events: api/events.md
    - Guild: api/guild.md
    - Mixins: api/mixins.md


# Theme Configuration
theme:
  name: material
  locale: en

  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  highlightjs: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

# Plugins
plugins:
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
          - https://docs.python.org/3.10/objects.inv
          rendering:
            heading_level: 2
            show_root_full_path: false
            show_root_heading: true
            show_source: false
          selection:
            docstring_style: google
  - search

# Extra Customization
extra:
  generator: false

extra_css:
  - assets/theme.css
